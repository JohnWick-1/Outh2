<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a href=http://127.0.0.1:8000/logout/ style="float:right">  logout</a></h2>
<h3>{{msg}}</h3>
{%if access_token%}
<h2>Access Token : <input type="text" name="token" value="{{access_token}}"> </h2>
<h2>Refresh Token : <input type="text" name="token" value="{{refresh_token}}"> </h2>
{%endif%}

<form action="http://127.0.0.1:8000/login/" method="post">
        {%csrf_token%}
    <h3>username : <input type="text" name="username"></h3>
    <h3>password : <input type="text" name="password"></h3>
    <input type="submit">
</form>
</body>
</html>
